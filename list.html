<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- unorder list -->
    <ul>
        <li>beer</li>
        <li>cola</li>
        <li>fanta</li>
        <li>hanami</li>
        <li>samuria</li>
    </ul>
    <!-- orderlist -->
    <ol type="I">
        <li>tree</li>
        <li>river</li>
        <li>water</li>
        <li>sea</li>
        <li>ocean</li>
    </ol>

    <!-- description list -->
    <dl>
        <dt>a</dt>
        <dd>apple</dd>
        <dt>b</dt>
        <dd>banan</dd>
        <dt>c</dt>
        <dd>cat</dd>
    </dl>
</body>

</html>
