<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #top {
            color: tomato;
            background-color: blue;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
        }

        p {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div id="top">
        <p>top</p>
    </div>

    <div id="div2">
        <h1>first child</h1>
        <h1>second</h1>
        <h1>last child</h1>
    </div>

    <script>
        let btn = document.getElementById('top')
        // window.onscroll refer to when the broswer is being scroll
        window.onscroll = function () {
            if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
                // console.log(document.documentElement.scrollTop)
                btn.style.display = 'block'
            } else {
                btn.style.display = 'none'
            }
        }
        // document.body.scrolltop  use for safari
        // document.documentelement.scrolltop use for chrome
        // must use 2 of those in order to support
        // position use fixed not absolute

        btn.onclick = function () {
            // the value 0 refer to the position of the scroll bar
            document.body.scrollTop = 0
            document.documentElement.scrollTop = 0
        }

        let div = document.querySelector('#div2')
        let fchild = div.firstElementChild
        console.log(fchild)

        let sschild = div.childNodes[3]
        console.log(sschild)
        sschild.style.color = 'blue'

        let lchild = div.lastElementChild
        console.log(lchild)

        let p = fchild.parentNode
        console.log(p)

    </script>
</body>

</html>
