<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x = 100;
        let y = new Number(100);
        //valueOf return value of object
        if(x == y.valueOf()){
            console.log("value x equal to y")   
        }else{
            console.log("value is not equal")
        }

        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)
        console.log(x.toFixed(3)) // yok kbeas kroy lek 
        console.log(x.toExponential())
        console.log(x.toPrecision(5))

        // string 
        let text = 'it is "jon"'
        document.write(text)
        document.write(text[4])
        let pos = text.indexOf('is')  // return index of 
        console.log(pos)
    </script>
</body>
</html>
