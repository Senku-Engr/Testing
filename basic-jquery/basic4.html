    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <style>
        .bg-black {
            background-color: black;
        }
        img{
            height: 100px;
            width: 100px;
        }
        .ttt{
            width: 100px;
            height: 100px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>

    <button id="darkmode" class="btn btn-outline-danger waves">Dark mode</button>
    <button id="default" class="btn btn-outline-primary waves">Default mode</button>
    <div class="container-fuild">
        <div class="row" id="row">

        </div>
    </div>
    <!-- start modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" id="launchmodal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="articlemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Default form login -->
                    <form class="text-center border border-light p-5" action="#!">

                        <p class="h4 mb-4">Sign in</p>

                        <!-- Email -->
                        <input type="text" id="title" class="form-control mb-4" placeholder="Title">

                        <!-- Password -->
                        <input type="text" id="desc" class="form-control mb-4" placeholder="Description">
                        <!-- Password -->
                        <!-- <input type="text" id="author" class="form-control mb-4" placeholder="Image URL"> -->
                        <img id="image" class="card-img-top ttt" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT54MHIRFZYtncsFD3-wX6_AJiSo058HOEKfrxEQSkW4NM9D-Ly&s" alt="Card image cap">



                        <!-- Sign in button -->
                        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>


                    </form>
                    <!-- Default form login -->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->

    <script src="../md jz/jquery-3.4.1.min.js"></script>
    <!-- JQuery -->


    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/js/mdb.min.js"></script>
    <script src="../js/basic-jquery4.js"></script>
